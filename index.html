<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Asstrallity Loader — На ремонте</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #151a21 100%);
            color: #e5f0ff;
            overflow: hidden;
            user-select: none;
        }

        .sidebar {
            width: 240px;
            padding: 22px;
            background: linear-gradient(180deg, #151a21 0%, #0f1419 100%);
            border-right: 1px solid rgba(139, 182, 219, 0.18);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.45);
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: "Rajdhani", sans-serif;
            font-size: 26px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e8f4fa;
        }

        .logo i {
            color: #8bb6db;
        }

        .sidebar-footer {
            margin-top: auto;
            font-size: 11px;
            color: #818ca0;
        }

        .content {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .snowflake {
            position: absolute;
            color: rgba(211, 230, 255, 0.85);
            font-size: 16px;
            text-shadow: 0 0 6px rgba(15, 23, 42, 0.9);
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .panel {
            min-width: 320px;
            max-width: 520px;
            padding: 22px 24px 20px;
            border-radius: 14px;
            background: rgba(15, 20, 27, 0.9);
            border: 1px solid rgba(139, 182, 219, 0.25);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
        }

        .panel-title {
            font-family: "Rajdhani", sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .panel-text {
            font-size: 14px;
            color: #c2cfdd;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <i class="fas fa-cube"></i>
        ASSTRALLITY
    </div>

    <div class="sidebar-footer">
        © ASSTRALLITY 2025
    </div>
</div>

<div class="content">
    <!-- несколько простых снежинок -->
    <div class="snowflake" style="left: 12%; top: -8%; animation-duration: 18s; animation-delay: 0s;">✻</div>
    <div class="snowflake" style="left: 40%; top: -12%; animation-duration: 21s; animation-delay: 2s;">✻</div>
    <div class="snowflake" style="left: 68%; top: -10%; animation-duration: 23s; animation-delay: 4s;">✻</div>
    <div class="snowflake" style="left: 88%; top: -6%;  animation-duration: 20s; animation-delay: 6s;">✻</div>

    <div class="panel">
        <div class="panel-title">404</div>
        <div class="panel-text">
            Лоадер временно недоступен, ведутся работы........<br><br>
            С уважением ASSTRALLITY
        </div>
    </div>
</div>
</body>
</html>
