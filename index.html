<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Loader</title>
    
    <script src="https://cdn.jsdelivr.net/npm/qwebchannel@1.0.0/qwebchannel.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ —Ç–∞–±–∞–º–∏ */
        .top-bar {
            background: #0f0f0f;
            border-bottom: 1px solid #1a1a1a;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: #808080;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        .tab.active {
            background: #ffffff;
            color: #0a0a0a;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .content::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* –í–∫–ª–∞–¥–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .tab-content {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(12px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 120px 20px;
            color: #808080;
        }

        .loading-text {
            font-size: 15px;
            margin-top: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #1a1a1a;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –°–µ—Ç–∫–∞ –º–æ–¥–æ–≤ */
        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .mod-card {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mod-card:hover {
            transform: translateY(-4px);
            border-color: #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .mod-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .mod-info {
            padding: 20px;
        }

        .mod-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .mod-description {
            font-size: 14px;
            color: #808080;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .mod-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #606060;
            margin-bottom: 16px;
        }

        .install-btn {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        .install-btn:active {
            transform: scale(0.98);
        }

        .install-btn:disabled {
            background: #1a1a1a;
            color: #606060;
            cursor: not-allowed;
            transform: none;
        }

        .install-btn.installing {
            background: #ffa500;
            color: #0a0a0a;
        }

        .install-btn.installed {
            background: #4caf50;
            color: #ffffff;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-section {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .settings-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .setting-item {
            margin-bottom: 24px;
        }

        .setting-label {
            display: block;
            font-size: 13px;
            color: #808080;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-row {
            display: flex;
            gap: 12px;
        }

        .setting-input {
            flex: 1;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .setting-input:focus {
            border-color: #3a3a3a;
        }

        .setting-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .setting-btn:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }

        .setting-btn:active {
            transform: scale(0.98);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .info-section {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .info-section p {
            font-size: 14px;
            color: #808080;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-section a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #3a3a3a;
            transition: border-color 0.2s ease;
        }

        .info-section a:hover {
            border-color: #ffffff;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideIn {
            from { 
                transform: translateX(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }

        .notification.info { border-left: 3px solid #2196F3; }
        .notification.success { border-left: 3px solid #4CAF50; }
        .notification.error { border-left: 3px solid #F44336; }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #606060;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-bar">
        <div class="logo">ASSTRALLITY</div>
        <div class="tabs">
            <button class="tab active" data-tab="mods">–ú–æ–¥—ã</button>
            <button class="tab" data-tab="settings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <!-- –í–∫–ª–∞–¥–∫–∞: –ú–æ–¥—ã -->
        <div class="tab-content active" id="mods-tab">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –º–æ–¥–æ–≤...</div>
            </div>
            <div class="mods-grid" id="mods-container"></div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="tab-content" id="settings-tab">
            <div class="settings-section">
                <h2>–ü—É—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫–∏</h2>
                <div class="setting-item">
                    <label class="setting-label">–ü–∞–ø–∫–∞ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –º–æ–¥–æ–≤</label>
                    <div class="setting-row">
                        <input type="text" class="setting-input" id="path-display" readonly placeholder="–ù–µ –≤—ã–±—Ä–∞–Ω–æ">
                        <button class="setting-btn" id="change-path-btn">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h2>–û –ø—Ä–æ–≥—Ä–∞–º–º–µ</h2>
                <p><strong>Asstrallity Loader</strong> ‚Äî —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä –º–æ–¥–æ–≤</p>
                <p>–í–µ—Ä—Å–∏—è: 1.0.0</p>
                <p>–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: asstrallity-ui</p>
                <p>GitHub: <a href="https://github.com/asstrallity-ui/mods" target="_blank">asstrallity-ui/mods</a></p>
            </div>
        </div>
    </div>

    <script>
        const MODS_JSON_URL = 'https://raw.githubusercontent.com/asstrallity-ui/mods/main/mods.json';
        let backend = null;
        let modsData = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebChannel
        function initializeBackend() {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                try {
                    new QWebChannel(qt.webChannelTransport, function(channel) {
                        backend = channel.objects.py_backend;
                        console.log("‚úÖ Backend –ø–æ–¥–∫–ª—é—á–µ–Ω");

                        // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å
                        backend.getGamePath(function(path) {
                            document.getElementById('path-display').value = path || '–ù–µ –≤—ã–±—Ä–∞–Ω–æ';
                        });

                        // –°–∏–≥–Ω–∞–ª—ã
                        backend.installStarted.connect(function(filename) {
                            showNotification('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–æ–¥–∞...', 'info');
                        });

                        backend.installCompleted.connect(function(success, message) {
                            if (success) {
                                showNotification('‚úì ' + message, 'success');
                            } else {
                                showNotification('‚úó ' + message, 'error');
                            }
                            resetInstallButtons();
                        });

                        backend.pathChanged.connect(function(newPath) {
                            document.getElementById('path-display').value = newPath;
                            showNotification('–ü—É—Ç—å –∏–∑–º–µ–Ω–µ–Ω', 'info');
                        });
                    });
                } catch(e) {
                    console.error("–û—à–∏–±–∫–∞ WebChannel:", e);
                }
            } else {
                console.log("‚ö†Ô∏è –†–µ–∂–∏–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞");
                document.getElementById('path-display').value = '–†–µ–∂–∏–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–æ–≤
        async function loadMods() {
            try {
                const response = await fetch(MODS_JSON_URL);
                const data = await response.json();
                modsData = data.mods;
                displayMods(modsData);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –º–æ–¥–æ–≤</div>
                        </div>
                    `;
                }
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–æ–¥–æ–≤
        function displayMods(mods) {
            const container = document.getElementById('mods-container');
            const loading = document.querySelector('.loading');
            
            if (loading) loading.style.display = 'none';

            if (mods.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–æ–¥–æ–≤</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = mods.map(mod => `
                <div class="mod-card">
                    <img class="mod-preview" 
                         src="${mod.preview}" 
                         alt="${mod.name}"
                         onerror="this.style.background='linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%)'">
                    <div class="mod-info">
                        <div class="mod-name">${mod.name}</div>
                        <div class="mod-description">${mod.description}</div>
                        <div class="mod-meta">
                            <span>v${mod.version}</span>
                            <span>${mod.author}</span>
                        </div>
                        <button class="install-btn" onclick="installMod('${mod.dataFile}')">
                            –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–æ–¥–∞
        function installMod(filename) {
            if (backend) {
                backend.installMod(filename);
            } else {
                showNotification('Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            }
        }

        // –°–±—Ä–æ—Å –∫–Ω–æ–ø–æ–∫
        function resetInstallButtons() {
            document.querySelectorAll('.install-btn').forEach(btn => {
                btn.disabled = false;
                btn.textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                btn.classList.remove('installing', 'installed');
            });
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø—É—Ç–∏
        document.getElementById('change-path-btn').addEventListener('click', function() {
            if (backend) {
                backend.openFolderDialog();
            } else {
                showNotification('Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', function() {
            initializeBackend();
            loadMods();
        });
    </script>
</body>
</html>
