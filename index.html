<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Mod Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f1012;
            --sidebar-color: #16171a;
            --card-color: #1e2024;
            --accent-color: #ff6600;
            --accent-hover: #ff8533;
            --text-main: #ffffff;
            --text-dim: #8d9199;
            --status-ok: #00ff88;
            --status-err: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            border-right: 1px solid #2a2c33;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 30px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 15px 20px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-btn.active {
            background-color: rgba(255, 102, 0, 0.1);
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        .connection-status {
            margin-top: auto;
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 20px;
            border-top: 1px solid #2a2c33;
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: var(--status-err);
            box-shadow: 0 0 5px var(--status-err);
            transition: 0.3s;
        }
        .status-dot.connected {
            background-color: var(--status-ok);
            box-shadow: 0 0 5px var(--status-ok);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .main-content::-webkit-scrollbar { width: 6px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .tab-pane { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-pane.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
            color: white;
        }

        /* --- MOD CARDS --- */
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .mod-card {
            background-color: var(--card-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            background-color: #25272d;
            border-color: rgba(255, 102, 0, 0.3);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .mod-img-container {
            width: 100%;
            height: 180px;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }

        .mod-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .mod-card:hover .mod-img { transform: scale(1.1); }

        .mod-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .mod-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .mod-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }

        .mod-author {
            font-size: 13px;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mod-desc {
            font-size: 14px;
            color: #bbb;
            line-height: 1.5;
            margin-bottom: 20px;
            flex: 1; /* Push button down */
        }

        .install-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .install-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }
        
        .install-btn:active { transform: scale(0.98); }

        /* Settings Inputs */
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
        }
        .styled-input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        /* Loader */
        #loader {
            position: fixed; inset: 0;
            background: var(--bg-color);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 102, 0, 0.3);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-alt"></i> Asstrallity
        </div>
        
        <button class="nav-btn active" onclick="switchTab('mods')">
            <i class="fas fa-cubes"></i> Каталог Модов
        </button>
        <button class="nav-btn" onclick="switchTab('settings')">
            <i class="fas fa-sliders-h"></i> Настройки
        </button>
        <button class="nav-btn" onclick="switchTab('info')">
            <i class="fas fa-info-circle"></i> О программе
        </button>

        <div class="connection-status">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Нет соединения</span>
        </div>
    </div>

    <div class="main-content">
        
        <!-- TABS -->
        <div id="mods" class="tab-pane active">
            <h2>Доступные модификации</h2>
            <div class="mod-grid" id="mod-container">
                <!-- JS injects cards here -->
            </div>
        </div>

        <div id="settings" class="tab-pane">
            <h2>Настройки Лаунчера</h2>
            <div style="max-width: 600px;">
                <div class="input-group">
                    <label class="input-label">Путь к игре (Tanks Blitz)</label>
                    <input type="text" id="game-path" class="styled-input" readonly value="Ожидание Python...">
                </div>
                <div class="input-group">
                    <label class="input-label">Статус игры</label>
                    <div id="game-status" style="color: #888;">Поиск не выполнялся</div>
                </div>
                <button class="install-btn" onclick="if(backend) backend.requestModList()" style="width: auto; padding: 10px 20px;">
                    <i class="fas fa-sync"></i> Обновить список модов
                </button>
            </div>
        </div>

        <div id="info" class="tab-pane">
            <h2>Информация</h2>
            <p style="color: #ccc; line-height: 1.6;">
                Официальный загрузчик модов от Asstrallity UI.<br>
                Версия клиента: <strong>2.1.0</strong><br><br>
                Разработано для использования с Python backend.
            </p>
        </div>

    </div>

    <script>
        // Глобальные переменные
        let backend = null;

        // Эта функция вызывается ИЗ PYTHON после загрузки страницы
        // Она получает объект канала, который мы создадим в Python
        function connectBackend() {
            if (typeof QWebChannel !== 'undefined') {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    
                    // Обновляем UI
                    document.getElementById('status-dot').classList.add('connected');
                    document.getElementById('status-text').innerText = "Подключено к Python";
                    document.getElementById('status-text').style.color = "#00ff88";
                    
                    // Скрываем лоадер
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);

                    // Запрашиваем данные
                    backend.requestModList();
                    backend.requestGamePath();
                });
            } else {
                console.error("QWebChannel not found even after injection attempt.");
            }
        }

        // Вызывается Python-ом для передачи списка
        function setMods(modsList) {
            const container = document.getElementById('mod-container');
            container.innerHTML = '';

            if(!modsList || modsList.length === 0) {
                container.innerHTML = '<div style="color:#888;">Список модов пуст или не загружен.</div>';
                return;
            }

            modsList.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'mod-card';
                const img = mod.image || 'https://via.placeholder.com/400x200?text=No+Image';
                
                card.innerHTML = `
                    <div class="mod-img-container">
                        <img src="${img}" class="mod-img" onerror="this.src='https://via.placeholder.com/400x200?text=Error'">
                    </div>
                    <div class="mod-info">
                        <div class="mod-header">
                            <div class="mod-title">${mod.name}</div>
                        </div>
                        <div class="mod-author"><i class="fas fa-user-circle"></i> ${mod.author}</div>
                        <div class="mod-desc">${mod.description}</div>
                        <button class="install-btn" onclick="installMod('${mod.id}')">
                            <i class="fas fa-download"></i> Установить
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function setGamePath(path) {
            document.getElementById('game-path').value = path || "Не найдено";
            document.getElementById('game-status').innerText = path ? "Игра обнаружена" : "Игра не найдена";
            document.getElementById('game-status').style.color = path ? "#00ff88" : "#ff3333";
        }

        function installMod(id) {
            if(backend) {
                backend.installMod(id);
            } else {
                alert("Ошибка: Нет связи с программой.");
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Находим кнопку
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(btn => {
                if(btn.getAttribute('onclick').includes(id)) btn.classList.add('active');
            });
        }

        // Фоллбэк для браузера (чтобы не висел вечный лоадер при тесте)
        setTimeout(() => {
            if(!backend) {
                document.getElementById('loader').style.display = 'none';
                console.log("Browser mode (No Python detected)");
            }
        }, 2000);
    </script>
</body>
</html>
