<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Asstrallity Launcher</title>
    <!-- Подключаем шрифт Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Библиотека для связи с Python -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qt5-qwebchannel/5.15.2/qwebchannel.js"></script>

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --accent: #ffffff;
            --text-sec: #a1a1aa;
            --border: #27272a;
        }
        
        * { box-sizing: border-box; user-select: none; outline: none; }
        
        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden; /* Скролл будет внутри контента */
        }

        /* --- HEADER --- */
        header {
            height: 80px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 1px solid var(--border);
            background: rgba(9,9,11,0.8); backdrop-filter: blur(10px);
            z-index: 10;
        }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        
        /* --- TABS (Navigation) --- */
        .nav { display: flex; gap: 8px; background: var(--surface); padding: 4px; border-radius: 12px; }
        .nav-btn {
            background: transparent; border: none; color: var(--text-sec);
            padding: 8px 24px; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        .nav-btn.active { background: var(--surface-hover); color: #fff; }
        .nav-btn:hover:not(.active) { color: #fff; }

        /* --- CONTENT AREA --- */
        main { flex: 1; position: relative; overflow: hidden; }
        
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px; overflow-y: auto;
            opacity: 0; pointer-events: none; transform: translateY(10px);
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .page.active { opacity: 1; pointer-events: auto; transform: translateY(0); }

        /* --- MOD GRID --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; padding-bottom: 40px;
        }
        
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 16px;
            transition: 0.2s;
        }
        .card:hover { transform: translateY(-4px); border-color: #3f3f46; }
        
        .card-img {
            height: 140px; background: var(--surface-hover); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info h3 { margin: 0 0 4px; font-size: 18px; }
        .card-info p { margin: 0; color: var(--text-sec); font-size: 13px; }

        .btn-install {
            background: #fff; color: #000; border: none; height: 44px; width: 100%;
            border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s;
            margin-top: auto; /* Push to bottom */
        }
        .btn-install:hover { background: #e4e4e7; }
        .btn-install:active { transform: scale(0.98); }

        /* --- SETTINGS --- */
        .settings-row {
            background: var(--surface); padding: 24px; border-radius: 16px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border);
        }
        .path-display { color: var(--text-sec); font-family: monospace; margin-right: 20px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ASSTRALLITY</div>
        <nav class="nav">
            <button class="nav-btn active" onclick="openTab('mods')">Моды</button>
            <button class="nav-btn" onclick="openTab('settings')">Настройки</button>
        </nav>
    </header>

    <main>
        <!-- Вкладка МОДЫ -->
        <div id="mods" class="page active">
            <div class="grid" id="modGrid">
                <!-- Карточки будут здесь -->
            </div>
        </div>

        <!-- Вкладка НАСТРОЙКИ -->
        <div id="settings" class="page">
            <h2 style="margin-top:0">Настройки пути</h2>
            <div class="settings-row">
                <div>
                    <div style="font-weight:600; margin-bottom:4px">Папка игры</div>
                    <div class="path-display" id="pathDisplay">Загрузка...</div>
                </div>
                <button class="btn-install" style="width:auto; padding:0 24px" onclick="selectPath()">Изменить</button>
            </div>
        </div>
    </main>

<script>
    // === ДАННЫЕ МОДОВ (Можно грузить с JSON, но для теста так быстрее) ===
    const MODS = [
        { name: "ОЧОК МОД", ver: "1.0", author: "Asstrallity", file: "Mods/Test/Data.zip" },
        { name: "Super Graphics", ver: "2.1", author: "Community", file: "Mods/Graph/Data.zip" },
        { name: "No Recoil", ver: "1.0", author: "User123", file: "Mods/Cheat/Data.zip" },
        { name: "Fast Load", ver: "0.5", author: "Speedrun", file: "Mods/Fast/Data.zip" },
    ];

    // === PYTHON BRIDGE ===
    let py = null;

    window.onload = () => {
        // Заполняем сетку
        const grid = document.getElementById('modGrid');
        MODS.forEach(mod => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-img">
                    <span style="color:#444; font-weight:bold; font-size:30px">${mod.name[0]}</span>
                </div>
                <div class="card-info">
                    <h3>${mod.name}</h3>
                    <p>v${mod.ver} • ${mod.author}</p>
                </div>
                <button class="btn-install" onclick="install('${mod.file}')">УСТАНОВИТЬ</button>
            `;
            grid.appendChild(card);
        });

        // Подключаемся к Python
        if (typeof qt != 'undefined') {
            new QWebChannel(qt.webChannelTransport, (channel) => {
                py = channel.objects.backend;
                
                // Запрашиваем текущий путь у Питона
                py.requestGamePath((path) => {
                    document.getElementById('pathDisplay').innerText = path;
                });
            });
        }
    };

    // === ФУНКЦИИ ===
    function openTab(id) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    function install(filename) {
        if (!py) return alert("Запустите через программу!");
        py.installMod(filename); // Отправляем команду в Python
    }

    function selectPath() {
        if (py) py.openPathDialog();
    }

    // Функции, вызываемые из Python
    function updatePathUI(newPath) {
        document.getElementById('pathDisplay').innerText = newPath;
    }
</script>
</body>
</html>
