<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Loader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .background-glow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        }
        
        .top-bar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333333;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            position: relative;
            z-index: 10;
        }
        
        .logo { font-size: 18px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .tabs { display: flex; gap: 8px; }
        .tab {
            padding: 8px 20px; background: transparent; border: none;
            border-radius: 20px; color: #cccccc; font-size: 14px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease;
        }
        .tab:hover { background: #333333; color: #ffffff; }
        .tab.active { background: #ffffff; color: #000000; }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
            position: relative;
            z-index: 1;
        }
        
        .content::-webkit-scrollbar { width: 8px; }
        .content::-webkit-scrollbar-track { background: transparent; }
        .content::-webkit-scrollbar-thumb { background: #333333; border-radius: 4px; }
        
        .tab-content { display: none; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading { text-align: center; padding: 120px 20px; color: #cccccc; }
        .spinner {
            width: 32px; height: 32px; border: 3px solid #333333;
            border-top-color: #ffffff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .mods-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 24px; }
        .mod-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333333;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.25s ease;
        }
        .mod-card:hover { transform: translateY(-4px); border-color: #666666; box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1); }
        .mod-preview { width: 100%; height: 220px; object-fit: cover; background: #222222; }
        .mod-info { padding: 20px; }
        .mod-name { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .mod-description { font-size: 14px; color: #cccccc; line-height: 1.5; margin-bottom: 16px; }
        .mod-meta { display: flex; justify-content: space-between; font-size: 12px; color: #999999; margin-bottom: 16px; }
        .install-btn {
            width: 100%; padding: 12px; background: #ffffff; color: #000000;
            border: none; border-radius: 12px; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
        }
        .install-btn:hover { background: #f5f5f5; transform: scale(1.02); }
        
        .settings-section {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .settings-section h2 {
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-section .section-desc {
            font-size: 13px;
            color: #999999;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .setting-item { margin-bottom: 20px; }
        .setting-item:last-child { margin-bottom: 0; }
        
        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .setting-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .setting-input {
            flex: 1;
            padding: 12px 16px;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }
        
        .setting-btn {
            padding: 12px 24px;
            background: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .setting-btn:hover { background: #555555; }
        .setting-btn.primary { background: #ffffff; color: #000000; }
        .setting-btn.primary:hover { background: #e5e5e5; }
        
        .lang-switcher {
            display: flex;
            gap: 8px;
            padding: 4px;
            background: #111111;
            border-radius: 12px;
        }
        
        .lang-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .lang-btn.active { background: #333333; color: #ffffff; }
        
        .divider { height: 1px; background: #333333; margin: 20px 0; }
        
        .info-card {
            padding: 16px;
            background: #111111;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .info-card-label {
            font-size: 13px;
            color: #999999;
            margin-bottom: 6px;
        }
        
        .info-card-value {
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .info-card-value a {
            color: #cccccc;
            text-decoration: none;
        }
        .info-card-value a:hover { color: #ffffff; }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        
        .modal {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.15);
            animation: slideUp 0.25s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-icon {
            width: 56px; height: 56px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 2px solid #ffffff;
        }
        
        .modal-icon.success { background: #ffffff; color: #000000; }
        .modal-icon.error { background: #ffffff; color: #000000; }
        .modal-icon.warning { background: #ffffff; color: #000000; }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .modal-message {
            font-size: 14px;
            color: #cccccc;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .modal-btn {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .modal-btn:hover { background: #e5e5e5; }
    </style>
</head>
