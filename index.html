<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Mods</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
        }
        
        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .mod-card {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mod-card:hover {
            transform: translateY(-4px);
            border-color: #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .mod-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }
        
        .mod-info {
            padding: 20px;
        }
        
        .mod-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .mod-description {
            font-size: 14px;
            color: #808080;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .mod-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #606060;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #808080;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #1a1a1a;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div>Загрузка модов...</div>
    </div>
    <div class="mods-grid" id="mods-container"></div>

    <script>
        const MODS_URL = 'https://raw.githubusercontent.com/asstrallity-ui/mods/main/mods.json';
        
        async function loadMods() {
            try {
                const response = await fetch(MODS_URL);
                const data = await response.json();
                displayMods(data.mods);
            } catch (error) {
                console.error('Ошибка загрузки модов:', error);
                document.querySelector('.loading').innerHTML = '<div>Ошибка загрузки модов</div>';
            }
        }
        
        function displayMods(mods) {
            document.querySelector('.loading').style.display = 'none';
            const container = document.getElementById('mods-container');
            
            if (!mods || mods.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #808080;">Нет доступных модов</div>';
                return;
            }
            
            container.innerHTML = mods.map(mod => `
                <div class="mod-card" data-file="${mod.dataFile}">
                    <img class="mod-preview" 
                         src="${mod.preview}" 
                         alt="${mod.name}"
                         onerror="this.style.background='linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%)'">
                    <div class="mod-info">
                        <div class="mod-name">${mod.name}</div>
                        <div class="mod-description">${mod.description}</div>
                        <div class="mod-meta">
                            <span>v${mod.version}</span>
                            <span>${mod.author}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        window.addEventListener('DOMContentLoaded', loadMods);
    </script>
</body>
</html>
