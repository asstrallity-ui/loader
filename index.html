<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Loader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a; color: #ffffff; overflow: hidden;
            height: 100vh; display: flex; flex-direction: column;
        }
        .top-bar {
            background: #0f0f0f; border-bottom: 1px solid #1a1a1a;
            padding: 0 32px; display: flex; align-items: center;
            justify-content: space-between; height: 64px;
        }
        .logo { font-size: 18px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .tabs { display: flex; gap: 8px; }
        .tab {
            padding: 8px 20px; background: transparent; border: none;
            border-radius: 20px; color: #808080; font-size: 14px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease;
        }
        .tab:hover { background: #1a1a1a; color: #ffffff; }
        .tab.active { background: #ffffff; color: #0a0a0a; }
        .content { flex: 1; overflow-y: auto; padding: 40px 32px; }
        .content::-webkit-scrollbar { width: 8px; }
        .content::-webkit-scrollbar-track { background: #0a0a0a; }
        .content::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 4px; }
        .tab-content { display: none; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .loading { text-align: center; padding: 120px 20px; color: #808080; }
        .spinner {
            width: 32px; height: 32px; border: 3px solid #1a1a1a;
            border-top-color: #ffffff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .mods-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .mod-card {
            background: #0f0f0f; border: 1px solid #1a1a1a;
            border-radius: 16px; overflow: hidden; transition: all 0.3s ease;
        }
        .mod-card:hover { transform: translateY(-4px); border-color: #2a2a2a; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5); }
        .mod-preview { width: 100%; height: 200px; object-fit: cover; background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%); }
        .mod-info { padding: 20px; }
        .mod-name { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .mod-description { font-size: 14px; color: #808080; line-height: 1.5; margin-bottom: 16px; }
        .mod-meta { display: flex; justify-content: space-between; font-size: 12px; color: #606060; margin-bottom: 16px; }
        .install-btn {
            width: 100%; padding: 12px; background: #ffffff; color: #0a0a0a;
            border: none; border-radius: 12px; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .install-btn:hover { background: #f0f0f0; transform: scale(1.02); }
        .install-btn:disabled { background: #1a1a1a; color: #606060; cursor: not-allowed; }
        .settings-section { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 16px; padding: 24px; margin-bottom: 24px; }
        .settings-section h2 { font-size: 20px; margin-bottom: 20px; }
        .setting-label { display: block; font-size: 13px; color: #808080; margin-bottom: 8px; font-weight: 500; }
        .setting-row { display: flex; gap: 12px; }
        .setting-input {
            flex: 1; padding: 12px 16px; background: #0a0a0a;
            border: 1px solid #1a1a1a; border-radius: 12px; color: #ffffff;
            font-size: 14px; outline: none;
        }
        .setting-btn {
            padding: 12px 24px; background: #1a1a1a; color: #ffffff;
            border: 1px solid #2a2a2a; border-radius: 12px; font-size: 14px;
            font-weight: 500; cursor: pointer; transition: all 0.2s ease;
        }
        .setting-btn:hover { background: #2a2a2a; }
        .info-section { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 16px; padding: 24px; }
        .info-section h2 { font-size: 20px; margin-bottom: 12px; }
        .info-section p { font-size: 14px; color: #808080; line-height: 1.6; margin-bottom: 8px; }
        .notification {
            position: fixed; top: 24px; right: 24px; padding: 16px 24px;
            background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 12px;
            font-size: 14px; font-weight: 500; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.3s ease; z-index: 1000;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification.info { border-left: 3px solid #2196F3; }
        .notification.success { border-left: 3px solid #4CAF50; }
        .notification.error { border-left: 3px solid #F44336; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">ASSTRALLITY</div>
        <div class="tabs">
            <button class="tab active" data-tab="mods">Моды</button>
            <button class="tab" data-tab="settings">Настройки</button>
        </div>
    </div>
    <div class="content">
        <div class="tab-content active" id="mods-tab">
            <div class="loading"><div class="spinner"></div><div>Загрузка списка модов...</div></div>
            <div class="mods-grid" id="mods-container"></div>
        </div>
        <div class="tab-content" id="settings-tab">
            <div class="settings-section">
                <h2>Путь установки</h2>
                <div>
                    <label class="setting-label">Папка для установки модов</label>
                    <div class="setting-row">
                        <input type="text" class="setting-input" id="path-display" readonly>
                        <button class="setting-btn" id="change-path-btn">Изменить</button>
                    </div>
                </div>
            </div>
            <div class="info-section">
                <h2>О программе</h2>
                <p><strong>Asstrallity Loader</strong> — современный менеджер модов</p>
                <p>Версия: 1.0.0</p>
                <p>Разработчик: asstrallity-ui</p>
                <p>GitHub: <a href="https://github.com/asstrallity-ui/mods" style="color: #fff;">asstrallity-ui/mods</a></p>
            </div>
        </div>
    </div>
    <script>
        const MODS_JSON_URL = 'https://raw.githubusercontent.com/asstrallity-ui/mods/main/mods.json';
        let backend = null;
        
        function initBackend() {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                if (typeof QWebChannel === 'undefined') {
                    setTimeout(initBackend, 50);
                    return;
                }
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.py_backend;
                    console.log("✓ Backend подключен");
                    backend.getGamePath(function(p) {
                        document.getElementById('path-display').value = p || 'Не выбрано';
                    });
                    backend.installStarted.connect(function() { showNote('Установка...', 'info'); });
                    backend.installCompleted.connect(function(ok, msg) { showNote((ok ? '✓ ' : '✗ ') + msg, ok ? 'success' : 'error'); });
                    backend.pathChanged.connect(function(p) { document.getElementById('path-display').value = p; showNote('Путь изменен', 'info'); });
                });
            } else {
                document.getElementById('path-display').value = 'Режим предпросмотра';
            }
        }
        
        async function loadMods() {
            try {
                const r = await fetch(MODS_JSON_URL);
                const d = await r.json();
                showMods(d.mods);
            } catch(e) {
                document.querySelector('.loading').innerHTML = '<div>Ошибка загрузки</div>';
            }
        }
        
        function showMods(mods) {
            const c = document.getElementById('mods-container');
            document.querySelector('.loading').style.display = 'none';
            if (!mods || !mods.length) {
                c.innerHTML = '<div style="text-align:center;color:#808080;padding:80px">Нет модов</div>';
                return;
            }
            c.innerHTML = mods.map(m => `
                <div class="mod-card">
                    <img class="mod-preview" src="${m.preview}" alt="${m.name}">
                    <div class="mod-info">
                        <div class="mod-name">${m.name}</div>
                        <div class="mod-description">${m.description}</div>
                        <div class="mod-meta"><span>v${m.version}</span><span>${m.author}</span></div>
                        <button class="install-btn" onclick="install('${m.dataFile}')">Установить</button>
                    </div>
                </div>
            `).join('');
        }
        
        function install(f) {
            if (backend) backend.installMod(f);
            else showNote('Backend недоступен', 'error');
        }
        
        function showNote(msg, type) {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.textContent = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }
        
        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = function() {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.tab + '-tab').classList.add('active');
            };
        });
        
        document.getElementById('change-path-btn').onclick = () => {
            if (backend) backend.openFolderDialog();
            else showNote('Только в приложении', 'error');
        };
        
        window.addEventListener('DOMContentLoaded', () => { initBackend(); loadMods(); });
    </script>
</body>
</html>
