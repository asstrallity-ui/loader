<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Asstrallity Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --accent: #ffffff;
            --text-sec: #a1a1aa;
            --border: #27272a;
        }
        
        * { box-sizing: border-box; user-select: none; outline: none; }
        
        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            height: 70px; padding: 0 30px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border); background: rgba(9,9,11,0.9); backdrop-filter: blur(10px);
        }
        .logo { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
        
        .nav { display: flex; gap: 10px; background: var(--surface); padding: 4px; border-radius: 10px; }
        .nav button {
            background: transparent; border: none; color: var(--text-sec);
            padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .nav button.active { background: var(--surface-hover); color: #fff; }
        .nav button:hover { color: #fff; }

        /* CONTENT */
        main { flex: 1; position: relative; overflow: hidden; }
        
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 30px; overflow-y: auto;
            opacity: 0; pointer-events: none; transform: translateY(10px);
            transition: 0.3s;
        }
        .page.active { opacity: 1; pointer-events: auto; transform: translateY(0); }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; display: flex; flex-direction: column; gap: 12px;
            transition: 0.2s;
        }
        .card:hover { border-color: #52525b; transform: translateY(-2px); }
        
        .card-img {
            height: 140px; background: var(--surface-hover); border-radius: 10px; overflow: hidden;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .card-img span { font-size: 30px; color: #52525b; font-weight: bold; }

        .info h3 { margin: 0 0 4px; font-size: 16px; }
        .info p { margin: 0; color: var(--text-sec); font-size: 12px; }

        .btn {
            background: #fff; color: #000; border: none; height: 40px; width: 100%;
            border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: auto;
        }
        .btn:hover { background: #e4e4e7; }

        /* Settings */
        .settings-box {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; display: flex; align-items: center; justify-content: space-between;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ASSTRALLITY</div>
        <nav class="nav">
            <button class="active" onclick="openTab('mods', this)">Моды</button>
            <button onclick="openTab('settings', this)">Настройки</button>
        </nav>
    </header>

    <main>
        <!-- Вкладка МОДЫ -->
        <div id="mods" class="page active">
            <div class="grid" id="grid">
                <!-- Здесь будут моды -->
                <div style="color: #555; grid-column: 1/-1; text-align: center; margin-top: 50px;">
                    Загрузка списка модов...
                </div>
            </div>
        </div>

        <!-- Вкладка НАСТРОЙКИ -->
        <div id="settings" class="page">
            <h2 style="margin-top:0">Настройки</h2>
            <div class="settings-box">
                <div>
                    <div style="font-weight: 600; margin-bottom: 4px;">Папка установки</div>
                    <div style="color: var(--text-sec); font-size: 13px;" id="pathDisplay">...</div>
                </div>
                <button class="btn" style="width: auto; padding: 0 20px;" onclick="changePath()">Изменить</button>
            </div>
        </div>
    </main>

<!-- ВАЖНО: Никаких внешних скриптов здесь. Программа сама всё внедрит. -->
<script>
    let py = null;

    // === ИНИЦИАЛИЗАЦИЯ ===
    window.onload = () => {
        // Проверяем, запустили ли нас через программу (она внедряет QWebChannel)
        if (typeof QWebChannel !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, (channel) => {
                py = channel.objects.backend;
                
                // Просим данные у программы
                py.requestMods();
                
                // Можно запросить текущий путь, если добавить метод в Python
                // py.requestPath(); 
            });
        } else {
            console.log("Запущено в браузере. Связи с Python нет.");
        }
    };

    // === ЛОГИКА ВКЛАДОК (Та самая функция openTab) ===
    function openTab(tabName, btn) {
        // Скрываем все страницы
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        // Убираем активный класс у кнопок
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));

        // Показываем нужную
        document.getElementById(tabName).classList.add('active');
        if(btn) btn.classList.add('active');
    }

    // === ЛОГИКА МОДОВ (Вызывается из Python) ===
    function setModsList(jsonString) {
        try {
            const mods = JSON.parse(jsonString);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            mods.forEach(mod => {
                // Картинка или заглушка
                let imgHtml = `<span>${mod.name ? mod.name[0] : '?'}</span>`;
                if (mod.image_url && mod.image_url.startsWith('http')) {
                    imgHtml = `<img src="${mod.image_url}" onerror="this.style.display='none'">`;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">${imgHtml}</div>
                    <div class="info">
                        <h3>${mod.name}</h3>
                        <p>v${mod.version || '1.0'} • ${mod.author || 'Unknown'}</p>
                    </div>
                    <button class="btn" onclick="doInstall('${mod.filename}')">УСТАНОВИТЬ</button>
                `;
                grid.appendChild(card);
            });
        } catch (e) {
            console.error("Ошибка JSON:", e);
            document.getElementById('grid').innerHTML = `<div style="color:red">Ошибка данных: ${e.message}</div>`;
        }
    }

    // === ДЕЙСТВИЯ ===
    function doInstall(filename) {
        if (py) {
            py.installMod(filename);
        } else {
            alert("Функция доступна только в приложении.");
        }
    }

    function changePath() {
        if (py) py.openPathDialog();
    }
</script>
</body>
</html>
