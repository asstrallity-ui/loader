<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asstrallity Loader</title>
    
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #0f0f0f;
            --border: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #808080;
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: var(--border);
            color: var(--text);
        }

        .tab.active {
            background: var(--accent);
            color: var(--bg);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .content::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .tab-content {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 120px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .mod-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .mod-card:hover {
            transform: translateY(-4px);
            border-color: #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .mod-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--border) 0%, var(--surface) 100%);
        }

        .mod-info {
            padding: 20px;
        }

        .mod-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mod-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .mod-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #606060;
            margin-bottom: 16px;
        }

        .install-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        .install-btn:disabled {
            background: var(--border);
            color: #606060;
            cursor: not-allowed;
        }

        .settings-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .settings-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-row {
            display: flex;
            gap: 12px;
        }

        .setting-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .setting-btn {
            padding: 12px 24px;
            background: var(--border);
            color: var(--text);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .setting-btn:hover {
            background: #2a2a2a;
        }

        .info-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-section h2 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        .info-section p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.info { border-left: 3px solid #2196F3; }
        .notification.success { border-left: 3px solid #4CAF50; }
        .notification.error { border-left: 3px solid #F44336; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">ASSTRALLITY</div>
        <div class="tabs">
            <button class="tab active" data-tab="mods">Моды</button>
            <button class="tab" data-tab="settings">Настройки</button>
        </div>
    </div>

    <div class="content">
        <div class="tab-content active" id="mods-tab">
            <div class="loading">
                <div class="spinner"></div>
                <div>Загрузка списка модов...</div>
            </div>
            <div class="mods-grid" id="mods-container"></div>
        </div>

        <div class="tab-content" id="settings-tab">
            <div class="settings-section">
                <h2>Путь установки</h2>
                <div>
                    <label class="setting-label">Папка для установки модов</label>
                    <div class="setting-row">
                        <input type="text" class="setting-input" id="path-display" readonly placeholder="Не выбрано">
                        <button class="setting-btn" id="change-path-btn">Изменить</button>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h2>О программе</h2>
                <p><strong>Asstrallity Loader</strong> — современный менеджер модов</p>
                <p>Версия: 1.0.0</p>
                <p>Разработчик: asstrallity-ui</p>
                <p>GitHub: <a href="https://github.com/asstrallity-ui/mods" style="color: #fff;">asstrallity-ui/mods</a></p>
            </div>
        </div>
    </div>

    <script>
        const MODS_JSON_URL = 'https://raw.githubusercontent.com/asstrallity-ui/mods/main/mods.json';
        let backend = null;
        let isInApp = false;

        // Проверяем, работаем ли мы внутри PyQt6
        function checkIfInApp() {
            return typeof qt !== 'undefined' && qt.webChannelTransport;
        }

        // Инициализация WebChannel (только в PyQt6)
        function initializeBackend() {
            isInApp = checkIfInApp();
            
            if (isInApp) {
                console.log("✓ Обнаружен Qt WebChannel");
                
                // Ждем загрузки qwebchannel.js
                if (typeof QWebChannel === 'undefined') {
                    console.log("⏳ Ожидание загрузки QWebChannel...");
                    setTimeout(initializeBackend, 100);
                    return;
                }
                
                try {
                    new QWebChannel(qt.webChannelTransport, function(channel) {
                        backend = channel.objects.py_backend;
                        console.log("✓ Backend подключен!");

                        // Получаем путь
                        backend.getGamePath(function(path) {
                            updatePathDisplay(path);
                        });

                        // Слушаем сигналы
                        backend.installStarted.connect(function(filename) {
                            showNotification('Установка мода...', 'info');
                        });

                        backend.installCompleted.connect(function(success, message) {
                            if (success) {
                                showNotification('✓ ' + message, 'success');
                            } else {
                                showNotification('✗ ' + message, 'error');
                            }
                        });

                        backend.pathChanged.connect(function(newPath) {
                            updatePathDisplay(newPath);
                            showNotification('Путь изменен', 'info');
                        });

                        backend.searchProgress.connect(function(message) {
                            console.log('Поиск: ' + message);
                        });
                    });
                } catch(e) {
                    console.error("Ошибка инициализации WebChannel:", e);
                    document.getElementById('path-display').value = 'Ошибка подключения';
                }
            } else {
                console.log("⚠ Режим предпросмотра (браузер)");
                document.getElementById('path-display').value = 'Режим предпросмотра';
            }
        }

        // Обновление отображения пути
        function updatePathDisplay(path) {
            const input = document.getElementById('path-display');
            if (input) {
                input.value = path || 'Не выбрано';
                console.log('✓ Путь обновлен:', path);
            }
        }

        // Загрузка модов
        async function loadMods() {
            try {
                const response = await fetch(MODS_JSON_URL);
                const data = await response.json();
                displayMods(data.mods);
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.querySelector('.loading').innerHTML = '<div style="color: #808080;">Ошибка загрузки списка модов</div>';
            }
        }

        // Отображение модов
        function displayMods(mods) {
            const container = document.getElementById('mods-container');
            const loading = document.querySelector('.loading');
            
            if (loading) loading.style.display = 'none';

            if (!mods || mods.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #808080; padding: 80px;">Нет доступных модов</div>';
                return;
            }

            container.innerHTML = mods.map(mod => `
                <div class="mod-card">
                    <img class="mod-preview" 
                         src="${mod.preview}" 
                         alt="${mod.name}"
                         onerror="this.style.background='linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%)'">
                    <div class="mod-info">
                        <div class="mod-name">${mod.name}</div>
                        <div class="mod-description">${mod.description}</div>
                        <div class="mod-meta">
                            <span>v${mod.version}</span>
                            <span>${mod.author}</span>
                        </div>
                        <button class="install-btn" onclick="installMod('${mod.dataFile}')">
                            Установить
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Установка мода
        function installMod(filename) {
            if (backend) {
                console.log('Установка:', filename);
                backend.installMod(filename);
            } else {
                showNotification('⚠ Backend недоступен (откройте в приложении)', 'error');
            }
        }

        // Уведомления
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Переключение табов
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Кнопка изменения пути
        document.getElementById('change-path-btn').addEventListener('click', function() {
            if (backend) {
                backend.openFolderDialog();
            } else {
                showNotification('⚠ Доступно только в приложении', 'error');
            }
        });

        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена');
            initializeBackend();
            loadMods();
        });
    </script>
</body>
</html>
